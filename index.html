                <div class="card-body mt-n3">
                    <p class="card-text">A card layout created with the bootstrap css framework.</p>
                    <button type="button" class="btn btn-outline-primary rounded-pill px-4"
                        onclick="location.href='./building-cards-in-style/index.html'">Building cards in style</button>
                </div>
            </div>

                    <path fill-rule="evenodd" d="M7.5 14V2h1v12h-1zm0-8H1V5h6.5v1zm7.5 5H8.5v-1H15v1z" /></svg>
                <div class="card-body mt-n3">
                    <p class="card-text">A webpage layout created with the bootstrap css framework.</p>
                    <button type="button" class="btn btn-outline-primary rounded-pill px-4"
                        onclick="location.href='./grid-away-grid-ahoy/index.html'">Grid Away Grid Ahoy!</button>
                </div>
            </div>

        </div>
    </div>
